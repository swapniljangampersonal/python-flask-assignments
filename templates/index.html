        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
    <meta charset="UTF-8">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <center>
        <h1>Jangam, Swapnil Surendra</h1>
        <h1>1001550608</h1>
        <form class="form-inline" action="/kmeans" method="GET">
            <div class="form-group mb-2">
                <select class="form-control form-control-lg" name="x_value">
                    <option value="CabinNum">CabinNum</option>
                    <option value="Age">Age</option>
                    <option value="Height">Height</option>
                    <option value="Education">Education</option>
                    <option value="wealth">wealth</option>
                    <option value="Survived">Survived</option>
                    <option value="Lat">Lat</option>
                    <option value="Long">Long</option>
                    <option value="Fare">Fare</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <select class="form-control form-control-lg" name="y_value">
                    <option value="CabinNum">CabinNum</option>
                    <option value="Age">Age</option>
                    <option value="Height">Height</option>
                    <option value="Education">Education</option>
                    <option value="wealth">wealth</option>
                    <option value="Survived">Survived</option>
                    <option value="Lat">Lat</option>
                    <option value="Long">Long</option>
                    <option value="Fare">Fare</option>
                </select>
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">K-input</label>
                <input type="text" class="form-control" name="k_input" id="inputPassword2" placeholder="K-input">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Search</button>
        </form>
        {% if result %}
        <table>
            <th>Centroids</th>
            <th>Points</th>
            <th>Time in secs</th>
            {% for key, value in result.items() %}
            <tr>
                <th> {{ centroids[key][0] }}, {{ centroids[key][1] }} </th>
                <td> {{ value|length }} </td>
                <td> {{ time_run }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
